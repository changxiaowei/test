<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var module = {
			  exports: {}
			};
			
			(function(module, exports) {
			  exports.multiply = function (n) { return n * 1000 };
			}(module, module.exports))
			
			var f = module.exports.multiply;
			f(5) // 5000 
			console.log(f(5))
		</script>
	</body>
</html>
